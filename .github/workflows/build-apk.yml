name: ðŸš€ Build Shopath APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Debug & Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # GitHub Release à¤¬à¤¨à¤¾à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ“¦ Download Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -sL -o gradle/wrapper/gradle-wrapper.jar \
            "https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar"

      - name: ðŸ”§ Make gradlew executable
        run: chmod +x gradlew

      - name: ðŸ—ï¸ Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: ðŸ“‹ Get Version Info
        id: version
        run: |
          VERSION=$(grep "versionName" app/build.gradle | head -1 | sed 's/.*"\(.*\)".*/\1/')
          BUILD=$(grep "versionCode" app/build.gradle | head -1 | grep -o '[0-9]*')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION-build$BUILD" >> $GITHUB_OUTPUT
          echo "apk_path=$(find app/build/outputs/apk/debug -name '*.apk' | head -1)" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Create GitHub Release & Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Shopath App v${{ steps.version.outputs.version }}"
          body: |
            ## ðŸ“± Shopath Android App
            **à¤µà¤¹à¥€ à¤¦à¥à¤•à¤¾à¤¨, à¤¸à¤¹à¥€ à¤¸à¤¾à¤®à¤¾à¤¨**

            ### Download à¤•à¤°à¥‡à¤‚:
            à¤¨à¥€à¤šà¥‡ `Assets` à¤®à¥‡à¤‚ **Shopath-v${{ steps.version.outputs.version }}.apk** à¤ªà¤° click à¤•à¤°à¥‡à¤‚

            ### Install à¤•à¥ˆà¤¸à¥‡ à¤•à¤°à¥‡à¤‚:
            1. APK download à¤•à¤°à¥‡à¤‚
            2. Phone à¤®à¥‡à¤‚ Settings â†’ Security â†’ Unknown Sources ON à¤•à¤°à¥‡à¤‚
            3. APK file open à¤•à¤°à¤•à¥‡ Install à¤•à¤°à¥‡à¤‚
          files: ${{ steps.version.outputs.apk_path }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Upload Artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: Shopath-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: ðŸ“‹ Build Summary
        run: |
          echo "## âœ… Build & Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "APK GitHub Releases à¤ªà¤° upload à¤¹à¥‹ à¤—à¤ˆ à¤¹à¥ˆ!" >> $GITHUB_STEP_SUMMARY
